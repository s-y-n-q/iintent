<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintent</title>
    <style>
        body {
            margin: 0;
            background-image: url('https://github.com/s-y-n-q/iintent/blob/main/dots.png?raw=true');
            background-repeat: repeat;
            background-size: 70px 70px;
            animation: moveBackground 80s linear infinite;
            height: 100vh; /* Full height */
            overflow: hidden;
            cursor: url('https://github.com/s-y-n-q/iintent/blob/main/default.png?raw=true'), auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 100%;
            }
            100% {
                background-position: 100% 0;
            }
        }

        img {
            position: absolute;
            max-width: 10%;
            max-height: 10%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="https://github.com/s-y-n-q/iintent/blob/main/lain.png?raw=true" alt="lain">

    <audio id="audioPlayer" preload="auto" loop>
        <source src="https://github.com/s-y-n-q/iintent/raw/refs/heads/main/home.ogg" type="audio/ogg">
    </audio>

    <script>
        alert("you have to click btw");
        const audioPlayer = document.getElementById('audioPlayer');

        const playAudio = () => {
            audioPlayer.volume = 0.5; 
            audioPlayer.play();
        };

        window.addEventListener('click', () => {
            audioPlayer.muted = false;
            playAudio();
        });

        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.currentTime >= audioPlayer.duration - 0.3) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();  // Ensure it plays without delay
            }
        });
    </script>
</body>
</html>
